    <h1> History of Gaming </h1>

    <h3>1960s</h3>
      <figure class = pics>
        <img src="http://archive.computerhistory.org/resources/still-image/Spacewar/dec.pdp-1.kotok_russell_graetz_spacewar.ca1983.102652236.lg.jpg" alt="Spacewar!" >
          <figcaption>1962 Steve Russell creates the first computer-based<br> video game: "Spacewar!"  </figcaption>
      </figure>

      <figure class = pics>
        <img class = pics src="http://www.museumofplay.org/sites/default/files/styles/icheg-timeline-full/public/timeline/full/1967.png?itok=cmMU74EQ" alt="Brown Box">
          <figcaption>1967 Ralph Baer creates the video game prototype called<br> the "Brown Box".</figcaption>
      </figure>

    <h3>1970s</h3>
      <figure class = pics>
        <img src="http://www.museumofplay.org/sites/default/files/styles/icheg-timeline-full/public/timeline/full/1972.png?itok=G_yUvQiI" alt="Pong">
          <figcaption>1972 Atari Inc. launches Pong, the first commercially<br> successful video game.</figcaption>
      </figure>
      <figure class = pics>
        <img src="http://www.museumofplay.org/sites/default/files/styles/icheg-timeline-full/public/timeline/full/1974.png?itok=yNZkunob" alt="Maze War">
          <figcaption>1974 Maze War comes out, one of the earliest first-person<br> shooter games.</figcaption>
      </figure>
      <figure class = pics>
        <img src="http://www.museumofplay.org/sites/default/files/styles/icheg-timeline-full/public/timeline/full/1975.png?itok=NE0UtmKC" alt="Pong-home">
          <figcaption>1975 Atari launches its home version of Pong</figcaption>
      </figure>
      <figure class = pics>
        <img src="http://www.museumofplay.org/sites/default/files/styles/icheg-timeline-full/public/timeline/full/1977.png?itok=bmBcTLFx" alt="Atari2600">
          <figcaption>1977 Atari launches the Video Computer System, also known <br>as Atari 2600, which includes a joystick and games in color,<br> and allow users to choose levels of difficulty.</figcaption>
      </figure>
      <figure class = pics>
        <img src="http://www.museumofplay.org/sites/default/files/styles/icheg-timeline-full/public/timeline/full/1979.png?itok=-dgyCzjz" alt="Intellivision">
          <figcaption>1979 Mattel launches the Intellivision, a handheld<br> electronic game with a new console.</figcaption>
      </figure>

    <h3>1980s</h3>
      <figure class = pics>
        <img src="http://www.museumofplay.org/sites/default/files/styles/icheg-timeline-full/public/timeline/full/1980.png?itok=WOgonDHM" alt="Pac-Man">
          <figcaption>1980 Toru Iwatani creates Pac-Man, and the same year it<br> becomes the first arcade game to appear on a home console, the Atari 2600.</figcaption>
      </figure>
      <figure class = pics>
        <img src="http://1.bp.blogspot.com/-4dqYmo8b3uM/VX2xtUExHVI/AAAAAAAACzY/8zMeViOR2uA/s1600/dk_arcadeshot.png" alt="Donkey-Kong">
          <figcaption>1981 Nintendo's Donkey Kong comes out, which features<br> Jumpman, a character who is later renamed Mario.</figcaption>
      </figure>
      <figure class = pics>
        <img src="http://www.museumofplay.org/sites/default/files/styles/icheg-timeline-full/public/timeline/full/1984.png?itok=L_xoSUku" alt="Tetris">
          <figcaption>1984 Alexy Pajitnov comes up with Tetris, a simple but<br> addictive game that is quickly picked up by Nintendo's Game Boy.</figcaption>
      </figure>
      <figure class = pics>
        <img src="http://www.museumofplay.org/sites/default/files/styles/icheg-timeline-full/public/timeline/full/1985.png?itok=XB0ncibO" alt="NES">
          <figcaption>1985 The Nintendo Entertainment System (NES) is launched.</figcaption>
      </figure>
      <figure class = pics>
        <img src="http://upload.wikimedia.org/wikipedia/commons/8/88/Sega-Master-System-Set.jpg" alt="master-system" width = 20%>
          <figcaption>1985 The idea of virtual reality begins with the release<br> of Sega's Master System in the US, which includes 3D glasses.</figcaption>
      </figure>
      <figure class = pics>
        <img src="http://www.museumofplay.org/sites/default/files/styles/icheg-timeline-full/public/timeline/full/1987.png?itok=PbMRW6Tu" alt="Zelda">
          <figcaption>1987 Legend of Zelda is created by Shigeru Miyamoto.</figcaption>
      </figure>
      <figure class = pics>
        <img src="http://www.museumofplay.org/sites/default/files/styles/icheg-timeline-full/public/timeline/full/1988.png?itok=g22cCUDu" alt="Madden">
          <figcaption>1988 The first John Madden Football game is launched.</figcaption>
      </figure>
      <figure class = pics>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Game-Boy-FL.jpg/1200px-Game-Boy-FL.jpg" alt="Gameboy" width = 20%>
          <figcaption>1989 Nintendo's Gameboy is launched, one of the earliest<br> handheld systems.</figcaption>
      </figure>

    <h3>1990s</h3>
    <img src="http://www.museumofplay.org/sites/default/files/styles/icheg-timeline-full/public/timeline/full/1990.png?itok=NT4r8ygA" alt="solitaire">
      <figcaption>1990 Microsoft launches a video game version of solitaire, which quickly becomes on the of most popular electronic card games. </figcaption>
    <img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Sonic_the_Hedgehog_1_Genesis_box_art.jpg" alt="sonic">
      <figcaption>Sonic the Hedgehog becomes the face of the hero of Genesis System.</figcaption>
    <img src="https://bnetcmsus-a.akamaihd.net/cms/template_resource/94MBW58E7OAD1472165782892.jpg" alt="warcraft">
      <figcaption>1994 The first Warcraft game, entitled Warcraft: Orcs and Humans, is launched.</figcaption>
    <img src="https://static2.gamespot.com/uploads/original/402/4020844/2917650-1015858493-origi.jpg" alt="playstation" width = 20%>
      <figcaption>1995 The first playstation console is released by Sony in the US.</figcaption>
    <img src="http://www.iretron.com/blog/wp-content/uploads/2015/04/virtualboy.jpg" alt="virtual-boy" width = 20%>
      <figcaption>1995 Nintendo's Virtual Boy is released, and it includes 3D games.</figcaption>


    <h3>2000s</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Xbox-console.jpg/1200px-Xbox-console.jpg" alt="xbox" width = 20%>
        <figcaption>2001 Microsoft releases the first Xbox, with advanced graphics that draw in million of users.</figcaption>
      <img src="http://4.bp.blogspot.com/-TtVHYA-5eos/UFeEaOMotCI/AAAAAAAAFZ4/Rdnh8r_CkKQ/s1600/halo-combat-evolved_logo.jpg" alt="halo" width = 20%>
        <figcaption>2001 The first Halo game is created as a military science fiction first-person shooter video game.</figcaption>
      <img src="http://fraghero.com/wp-content/uploads/2016/07/steam-6.jpg" alt="steam" width = 20%>
        <figcaption>2003 Valve releases Steam, which digitally distributes games so users can download, upload, and play games.</figcaption>
      <img src="https://vignette2.wikia.nocookie.net/nintendo/images/b/b1/Nintendo_DS_-_Original_Grey_Model.png/revision/latest?cb=20120827170725&path-prefix=en" alt="ds" width = 20%>
        <figcaption>2004 Nintendo comes out with the first DS, an portable handheld gaming system.</figcaption>
      <img src="http://www3.pictures.livingly.com/mp/JW4Vt6AsnZRl.jpg" alt="xbox360" width = 20%>
        <figcaption>2005 Microsoft's Xbox 360 is released.</figcaption>
      <img src="https://vignette3.wikia.nocookie.net/megamitensei/images/5/5e/Wii.png/revision/latest?cb=20170331173945" alt="wii">
        <figcaption>2006 Nintendo comes out with the Wii, with motion senstive remotes that make gaming more active.</figcaption>
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e0/Rock_band_cover.jpg/250px-Rock_band_cover.jpg" alt="rockband">
        <figcaption>2007 The first Rock Band game is launched.</figcaption>
      <img src="http://media.idownloadblog.com/wp-content/uploads/2013/03/Angry-Birds-for-iOS-teaser-003.jpg" alt="angry-birds" width = 20%>
        <figcaption>2009 Games on social media like Angry Birds are launched and become very popular.</figcaption>

    <h3>2010s</h3>
      <img src="https://i.ytimg.com/vi/pKvSZAT9zUE/maxresdefault.jpg" alt="minecraft" width = 20%>
        <figcaption>2010 Minecraft becomes extremely popular</figcaption>
      <img src="http://vgfirst.com/wp-content/uploads/2013/11/Skylanders-Spyros-Box.jpg" alt="skylanders" width = 20%>
        <figcaption>2011 Skylanders is released as the first augmented reality hit.</figcaption>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/OUYA-Console-set-h.jpg/300px-OUYA-Console-set-h.jpg" alt="Ouya" width = 20%>
        <figcaption>2013 The Ouya microconsole is released to the public.</figcaption>
      <img src="http://urbanwearables.technology/wp-content/uploads/2016/01/best-vr-headsets-2016-oculus-rift.jpg" alt="oculus" width = 20%>
        <figcaption>2016 The Oculus Rift, a virtual reality headset, is released.</figcaption>
